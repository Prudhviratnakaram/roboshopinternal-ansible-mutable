- name: Import common role
  ansible.builtin.import_role:
    name: common


- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    status: installed

- name: Download the old content
  ansible.builtin.get_url:
    url: curl -s -L -o /tmp/frontend.zip "https://github.com/roboshop-devops-project/frontend/archive/main.zip"
    dest: /tmp/frontend.zip
- name: remove the old HTML content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent
- name: Download frontent content and extract it
  ansible.builtin.unarchive:
    src: "https://github.com/roboshop-devops-project/frontend/archive/main.zip"
    dest: /tmp
    remote_src: yes
- name: copy frontend content
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html
    remote_src: yes
- name: restart nginx
  ansible.builtin.system:
    state: restarted
    name: nginx